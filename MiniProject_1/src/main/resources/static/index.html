<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 관리</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="today-date"></h2>
        
        <div id="totals-container">
            <div class="total-item">
                <h3>수입</h3>
                <span id="total-income">0</span>원
            </div>
            <div class="total-item">
                <h3>지출</h3>
                <span id="total-expense">0</span>원
            </div>
            <div class="total-item">
                <h3>총 소비 금액</h3>
                <span id="net-amount"></span>원
            </div>
        </div>
        
        <section id="entry-form-section">
            <form id="entry-form">
                <div class="form-group">
                    <label for="type">수입 / 지출</label>
                    <select id="type" required>
                        <option value="income">수입</option>
                        <option value="expense">지출</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">내역</label>
                    <input type="text" id="description" placeholder="내용 입력" required>
                </div>
                <div class="form-group">
                    <label for="amount">금액</label>
                    <input type="number" id="amount" placeholder="금액 입력" required>
                </div>
                <div class="form-group">
                    <label for="date">날짜</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <button type="submit">등록</button>
                </div>
            </form>
        </section>

        <section id="entries-table-section">
            <table id="entries-table">
                <thead>
                    <tr>
                        <th>
                            날짜 
                            <button id="sort-date-asc">▲</button>
                            <button id="sort-date-desc">▼</button>
                        </th>
                        <th>종류</th>
                        <th>설명</th>
                        <th>
                            금액 
                            <button id="sort-amount-asc">▲</button>
                            <button id="sort-amount-desc">▼</button>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 데이터리스트 -->
                </tbody>
            </table>
        </section>

        <section id="calendar-section">
            <div id="calendar"></div>
        </section>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    <script type="module" src="app.js"></script>
</body>
</html>
