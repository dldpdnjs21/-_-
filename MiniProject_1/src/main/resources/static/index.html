<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 관리</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="today-date"></h2>
        
        <section id="entry-form-section">
            <form id="entry-form" aria-labelledby="entry-form-label">
                <h3 id="entry-form-label">당신의 수입/지출을 입력해주세요</h3>
                <div class="form-group">
                    <label for="type">수입 / 지출</label>
                    <select id="type" required>
                        <option value="income">수입</option>
                        <option value="expense">지출</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">내역</label>
                    <input type="text" id="description" placeholder="내용 입력" required>
                </div>
                <div class="form-group">
                    <label for="amount">금액</label>
                    <input type="number" id="amount" placeholder="금액 입력" required>
                </div>
                <div class="form-group">
                    <label for="date">날짜</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-add"><i class="fas fa-plus"></i>등록</button>
                </div>
            </form>
        </section>
		
        
        <section id="entries-table-section">
            <table id="entries-table">
                <thead>
                    <tr>
                        <th>날짜 <button class="sort-btn" id="sort-date-asc">▲</button><button class="sort-btn" id="sort-date-desc">▼</button></th>
                        <th>종류</th>
                        <th>설명</th>
                        <th>금액 <button class="sort-btn" id="sort-amount-asc">▲</button><button class="sort-btn" id="sort-amount-desc">▼</button></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 데이터 리스트 -->
                </tbody>
            </table>
        </section>
		
		<div id="summary-container">
		    <div id="monthly-summary">
		        <h3>월별 소비내역</h3>
		        <div id="monthly-summary-content">
		            <div class="summary-item">
		                <h4>총 수입</h4>
		                <p id="month-income" class="amount positive">0원</p>
		            </div>
		            <div class="summary-item">
		                <h4>총 지출</h4>
		                <p id="month-expense" class="amount negative">0원</p>
		            </div>
		            <div class="summary-item">
		                <h4>총 거래금액</h4>
		                <p id="month-net" class="amount">0원</p>
		            </div>
		        </div>
		    </div>
		</div>
        
        <section id="calendar-section">
            <div id="calendar"></div>
        </section>
    </div>
	
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    <script src="app.js"></script>
</body>
</html>
